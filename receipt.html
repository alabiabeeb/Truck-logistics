<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="images/images (13).jpeg" href="images/images (13).jpeg">
  <title>Payment Receipt</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f5f7fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .receipt {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.15);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeIn 0.8s ease-in-out;
    }

    .receipt h1 {
      color: #28a745;
      font-size: 26px;
      margin-bottom: 20px;
    }

    #receiptDetails {
      text-align: left;
      margin-bottom: 20px;
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      font-size: 15px;
      color: #333;
    }

    #receiptDetails p {
      margin: 8px 0;
      border-bottom: 1px dashed #ddd;
      padding-bottom: 6px;
    }

    #receiptDetails p:last-child {
      border-bottom: none;
    }

    .btn {
      display: inline-block;
      background: #ff6600;
      color: #fff;
      padding: 10px 18px;
      text-decoration: none;
      border-radius: 6px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e65c00;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="receipt">
    <h1>âœ… Payment Successful</h1>
    <div id="receiptDetails"></div>
    <a href="store.html" class="btn">Back to Store</a>
  </div>

  <script>
    const receiptData = JSON.parse(localStorage.getItem("receipt"));
    if (receiptData) {
      document.getElementById("receiptDetails").innerHTML = `
        <p><strong>Order ID:</strong> ${receiptData.orderId}</p>
        <p><strong>Product:</strong> ${receiptData.product}</p>
        <p><strong>Date:</strong> ${receiptData.date}</p>
        <p><strong>Status:</strong> ${receiptData.status}</p>
      `;
      localStorage.removeItem("receipt");
    }
  </script>
</body>
</html>
